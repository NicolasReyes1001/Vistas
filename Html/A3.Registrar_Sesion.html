<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../Css/B3.Estilo_Registrar_Sesion.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="Registro_Caja">
        <h2>Registro</h2>
        <form id="Registro_Formulario">
            <label for="Usuario">Nombre de Usuario</label><br>
            <input type="text" id="Usuario" name="Usuario" placeholder="Nombre de Usuario" required><br>
            <label for="Correo">Correo Electrónico</label><br>
            <input type="email" id="Correo" name="Correo" placeholder="Correo Electrónico" required><br>
            <label for="Contraseña">Contraseña</label><br>
            <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required><br>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="../Js/C2.Registrar_Sesion.js"></script>
</body>
</html>
