<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Estilo_Inicio_Sesion.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalet2@11"></script>
</head>
<body>
    <div id="Inicio_Sesion_Caja">
        <h2>Iniciar Sesión</h2>
        <form id="Iniciar_Sesion_Formulario">
            <label for="Identificacion">Nombre de Usuario o Correo Electrónico</label><br>
            <input type="text" id="Identificacion" name="Identificacion" placeholder="Nombre o Correo" required><br>
            <label for="Contraseña">Contraseña</label><br>
            <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" ><br>
            <button type="submit">Continuar</button>
        </form>
        <p><a href="#" id="Emergencia">¿Olvidaste tu Contraseña?</a></p>
    </div>
    <script src="Js/Inicio_Sesion.js"></script>
</body>
</html>
